version: '3.8'

services:
  pgvector:
    image: ankane/pgvector
    container_name: pgvec
    restart: unless-stopped
    ports:
      - "${DB_PORT:-5432}:5432"
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      POSTGRES_DB: ${DB_NAME:-cosmetic_reviews}
    volumes:
      - pgvector_data:/var/lib/postgresql/data
      # 초기 데이터 복원을 위한 볼륨 (선택사항)
      # - ./cosmetic_reviews_backup.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  pgvector_data:
    driver: local
